<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="login-container"> 
        <h2 class="logintext">Forgot Password</h2>

        <label for="forgotUsername">Username</label>
        <input type="text" id="forgotUsername" placeholder="Username" required>

        <label for="newPassword">Enter new Password</label>
        <input type="password" id="newPassword" placeholder="New Password" required>

        <label for="confirmNewPassword">Re-enter Password</label>
        <input type="password" id="confirmNewPassword" placeholder="Confirm Password" required>

        <button id="forgotButton" onclick="handleForgotPassword()">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
