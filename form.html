<!DOCTYPE html>
<html>
    <head>
        <title>Form Example</title>
        
    </head>
    <body bgcolor="white" text="black" link="blue" vlink="purple" alink="red">
        <h1>Form Example</h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label><br>
            
            <input type="text" placeholder="name" id="name" name="name" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" placeholder="password" id="password" name="password"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="FIREðŸ”¥@com" id="email" name="email" required><br><br>
            <input type="submit" value="Submit"><br><br>
            <label for="Date"> Date:</label><br>
            <input type="date" id="date" name="date"><br><br>
            <label for="Datetime"> Datetime:</label><br>
            <input type="datetime-local" id="datetime" name="datetime"><br><br>
            Range: <input type="range" id="range" name="range" min="1" max="100"><br><br>
            <label for="color">Color:</label><br>
            <input type="color" id="color" name="color"><br><br>
            <label for="number">Number:</label><br>
            <input type="number" id="number" name="number" min="1"
                     max="100" step="1" value="50"><br><br>
            Checkbox: <input type="checkbox" id="checkbox" name="checkbox" value="yes"><br><br>
            Radio: <input type="radio" id="radio1" name="radio" value="option1">Option 1
            <input type="radio" id="radio2" name="radio" value="option2">Option 2<br><br>
            <label for="select">Select:</label><br>
            <select id="select" name="select">  
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="AMerica">UAE</option>
            </select><br><br>


            Product: <Select>
                <optgroup>
                
                    <option value="iphone">iPhone</option>
                    <option value="samsung">Samsung</option>
                    <option value="oneplus">OnePlus</option>
                </optgroup>
                <optgroup>
                    <option value="macbook">MacBook</option>
                    <option value="dell">Dell</option>
                    <option value="hp">HP</option>
            </Select><br><br>

            Address: <input type="textarea" id="address" name="address" rows="4" cols="50"><br><br>
        </form>
    </body>
